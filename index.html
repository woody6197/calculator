<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
</head>
<body>
    <div class="calc">
        <section class="cal-screen">0</section>

        <div class="calculator-keys">
            <div class="cal-button-row">
                <button class="cal-button double">C</button>
                <button class="cal-button">‚Üê</button>
                <button class="cal-button" class="operator">&divide;</button>
            </div>

            <div class="cal-button-row">
                <button class="cal-button" value="7">7</button>
                <button class="cal-button" value="8">8</button>
                <button class="cal-button" value="9">9</button>
                <button class="cal-button" class="operator">x</button> 
            </div>

            <div class="cal-button-row">
                <button class="cal-button" value="4">4</button>
                <button class="cal-button" value="5">5</button>
                <button class="cal-button" value="6">6</button>
                <button class="cal-button" class="operator">-</button>
            </div>
            
            <div class="cal-button-row">
                <button class="cal-button" value="1">1</button>
                <button class="cal-button" value="2">2</button>
                <button class="cal-button" value="3">3</button>
                <button class="cal-button" class="operator">+</button>
            </div>

            <div class="cal-button-row">
                <button class="cal-button triple" value="0">0</button>
                <button class="cal-button" class="equal-sign operator">=</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
